<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buat password otomatis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>Password Generator</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLength" class="text-uppercase fw-bold">PANJANG PASSWORD:</label>
                <input class="form-control form-control-lg" type="number" id="passwordLength">
                <label for="password" class="text-uppercase fw-bold">PASSWORD:</label>
                <input class="form-control form-control-lg" id="password" disabled>
                <button class="d-flex flex-column gap-2 mt-2 btn btn-dark text-uppercase fw-bold justify-content-center align-items-center min-vh-10 btn-lg" onclick="getPassword()">BUAT PASSWORD</button>
                <a class="d-flex flex-column gap-2 mt-2 btn btn-success text-uppercase fw-bold justify-content-center align-items-center min-vh-10 btn-lg" onclick="savePassword()" id="saveButton">SIMPAN PASSWORD</a>
                <button class="d-flex flex-column gap-2 mt-2 btn btn-danger text-uppercase fw-bold justify-content-center align-items-center min-vh-10 btn-lg" onclick="reload()">REFRESH
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
